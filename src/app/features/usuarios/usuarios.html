<div class="usuarios-container">
  <div class="header">
    <h2>Gesti√≥n de Usuarios</h2>
    <p>Administra los usuarios del sistema</p>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.username }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let usuario">
          <span class="role-badge" [class.admin]="usuario.role === 'admin'">
            {{ usuario.role === 'admin' ? 'Administrador' : 'Usuario' }}
          </span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let usuario">
          <div class="actions-container">
            <button mat-icon-button color="primary" (click)="viewUsuario(usuario)" 
                    matTooltip="Ver detalles" class="action-btn">
              <mat-icon>visibility</mat-icon>
            </button>
            
            <button mat-icon-button color="accent" (click)="editUsuario(usuario)" 
                    matTooltip="Editar usuario" class="action-btn">
              <mat-icon>edit</mat-icon>
            </button>
            
            <button mat-icon-button color="warn" (click)="deleteUsuario(usuario)" 
                    matTooltip="Eliminar usuario" class="action-btn">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="no-data" *ngIf="usuarios.length === 0">
    <p>No hay usuarios registrados</p>
  </div>
</div>
