<div class="container mt-5" *ngIf="student">
    <mat-card class="shadow-sm">
        <mat-card-header>
            <div mat-card-avatar class="avatar-circle">
                <span class="initials">
                    {{ student.name[0] }}{{ student.surname[0] }}
                </span>
            </div>
            <mat-card-title>
                {{ student.name }} {{ student.surname }}
            </mat-card-title>
            <mat-card-subtitle>
                Edad: {{ student.age }} | DNI: {{ student.dni }}
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <p class="fs-5">
                <strong>Promedio:</strong>
                <span [ngClass]="{
            'text-success': student.average >= 9,
            'text-warning': student.average >= 8 && student.average < 9,
            'text-danger': student.average < 8
        }">
                    {{ student.average }}
                </span>
            </p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="primary" (click)="goBack()">Volver</button>
        </mat-card-actions>
    </mat-card>
</div>
