<mat-card>
    <mat-card-title>Edit Student</mat-card-title>
    <form [formGroup]="studentForm" (ngSubmit)="submitForm()">
        <mat-card-content>
            <input formControlName="name" placeholder="Name" required>
            <input formControlName="surname" placeholder="Surname" required>
            <input type="number" formControlName="dni" placeholder="DNI" [disabled]="false">
            <input type="number" formControlName="age" placeholder="Age" required>
            <input type="number" formControlName="average" placeholder="Average" required>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" color="primary">Save</button>
            <button mat-button type="button" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
