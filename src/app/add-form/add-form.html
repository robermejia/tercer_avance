<div class="add-form">
    <h2>Añadir Estudiante</h2>

    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" formControlName="dni" placeholder="Ingrese DNI">
            <div *ngIf="studentForm.get('dni')?.invalid && studentForm.get('dni')?.touched" class="error">
                DNI es requerido
            </div>
        </div>

        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" formControlName="name" placeholder="Ingrese nombre">
            <div *ngIf="studentForm.get('name')?.invalid && studentForm.get('name')?.touched" class="error">
                Nombre es requerido
            </div>
        </div>


        <div class="form-group">
            <label for="name">Apellido:</label>
            <input type="text" id="surname" formControlName="surname" placeholder="Ingrese apellido">
            <div *ngIf="studentForm.get('surname')?.invalid && studentForm.get('surname')?.touched" class="error">
                Apellido es requerido
            </div>
        </div>



        <div class="form-group">
            <label for="age">Edad:</label>
            <input type="number" id="age" formControlName="age" placeholder="Ingrese edad">
            <div *ngIf="studentForm.get('age')?.invalid && studentForm.get('age')?.touched" class="error">
                Edad es requerida y debe ser mayor a 0
            </div>
        </div>



        <div class="form-group">
            <label for="average">Promedio:</label>
            <input type="number" id="average" formControlName="average" placeholder="Ingrese promedio">
        </div>

        <button type="submit" [disabled]="studentForm.invalid" class="submit-btn">
            Añadir Estudiante
        </button>

        <!-- angular material para notificar que se sumo un estudiante -->

        <button type="button" (click)="onReset()" class="reset-btn">
            Limpiar Formulario
        </button>
    </form>
</div>
