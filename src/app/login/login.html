<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Iniciar Sesión</mat-card-title>
        <mat-card-subtitle>Accede a tu cuenta</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="username" placeholder="Ingresa tu usuario">
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              {{ getErrorMessage('username') }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Ingresa tu contraseña">
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              {{ getErrorMessage('password') }}
            </mat-error>
          </mat-form-field>

          <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid || isLoading" class="full-width">
              <span *ngIf="!isLoading">Iniciar Sesión</span>
              <span *ngIf="isLoading">Cargando...</span>
            </button>
          </div>
        </form>

        <div class="demo-credentials">
          <h4>Credenciales de Demo:</h4>
          <p><strong>Admin:</strong> usuario: admin, contraseña: admin</p>
          <p><strong>Usuario:</strong> usuario: user, contraseña: user</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
