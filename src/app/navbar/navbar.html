<!-- navbar.component.html -->
<nav class="sidebar bg-light p-3 vh-100">
    <div class="user-info mb-4" *ngIf="currentUser">
        <div class="user-avatar">
            <i class="fas fa-user-circle"></i>
        </div>
        <h6 class="user-name">{{ currentUser.username }}</h6>
        <span class="user-role">{{ currentUser.role === 'admin' ? 'Administrador' : 'Usuario' }}</span>
    </div>

    <h5 class="fw-bold mb-3">Menú</h5>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" [routerLink]="[Navegacion.Alumnos]" routerLinkActive="active">
                <i class="fas fa-users me-2"></i>Alumnos
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [routerLink]="[Navegacion.Cursos]" routerLinkActive="active">
                <i class="fas fa-book me-2"></i>Cursos
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [routerLink]="[Navegacion.Inscripciones]" routerLinkActive="active">
                <i class="fas fa-graduation-cap me-2"></i>Inscripciones
            </a>
        </li>
        
        <!-- Solo para administradores -->
        <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link" [routerLink]="['/usuarios']" routerLinkActive="active">
                <i class="fas fa-user-cog me-2"></i>Usuarios
            </a>
        </li>
    </ul>

    <div class="logout-section mt-auto">
        <button class="btn btn-outline-danger w-100" (click)="logout()">
            <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
        </button>
    </div>
</nav>
